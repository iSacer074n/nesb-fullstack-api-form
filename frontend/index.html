<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestor de Usuarios NESB</title>

  <!-- Bootstrap 5 CSS desde CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Tu CSS personalizado -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-dark text-light">
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
      <span class="navbar-brand mb-0 h1">Gestor de Usuarios NESB</span>
    </div>
  </nav>

  <div class="container">
    <!-- Hero tipo Netflix -->
    <div class="hero-banner mb-4">
      <div>
        <h1 class="hero-title">Gestor de Usuarios NESB</h1>
        <p class="hero-subtitle">
          Administra tus usuarios como si fueran perfiles de una plataforma de streaming.
        </p>
      </div>
    </div>

    <!-- Estos quedan ocultos, pero los dejamos por si los quieres usar después -->
    <h1 class="mb-3 d-none">Gestor de Usuarios</h1>
    <p class="text-muted d-none">Frontend conectado a la API NESB.</p>

    <!-- Alertas -->
    <div id="alert-container"></div>

    <!-- Card formulario -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title mb-3" id="form-title">Agregar usuario</h5>
        <form id="user-form" class="row g-3">
          <input type="hidden" id="user-id" />

          <div class="col-md-4">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" required />
          </div>

          <div class="col-md-4">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required />
          </div>

          <div class="col-md-4 d-flex align-items-end gap-2">
            <button type="submit" class="btn btn-primary" id="btn-guardar">
              Agregar
            </button>
            <button type="button" class="btn btn-secondary" id="btn-cancelar" hidden>
              Cancelar edición
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Botón eliminar todos -->
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h5 class="mb-0">Lista de usuarios</h5>
      <button class="btn btn-outline-danger btn-sm" id="btn-eliminar-todo">
        Eliminar todos
      </button>
    </div>

    <!-- Tabla -->
    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-usuarios">
          <tr>
            <td colspan="4" class="text-center text-muted">
              No hay usuarios todavía.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Tu JS -->
  <script src="js/app.js"></script>
</body>
</html>
